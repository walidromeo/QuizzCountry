<body>
    <div id="end">
        <img id="GifL" src="img/giphy.gif" alt="" srcset="" width="300" height="180">
        <img id="GifW" src="img/4NF.gif" alt="" srcset="" width="300" height="180">

                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12"><button type="button" onclick="TryAgain()" class=" btn11 btn  text-center">try Again </button></div>
